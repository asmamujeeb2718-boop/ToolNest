<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Percentage Calculator - ToolNest</title>

  <meta name="description" content="Free online Percentage Calculator to calculate basic percentage, marks percentage and percentage change instantly.">

  <link rel="stylesheet" href="style.css">
</head>

<body>

  
    <h2 class="modal-title">% Percentage Calculator</h2>
    <div class="tab-bar">
      <button class="tab-btn active" onclick="pctTab(this,'basic')">Basic %</button>
      <button class="tab-btn" onclick="pctTab(this,'marks')">Marks %</button>
      <button class="tab-btn" onclick="pctTab(this,'change')">% Change</button>
    </div>
    <div id="pct-basic" class="tab-pane active">
      <label>What is <input type="number" id="pct-val" placeholder="e.g. 25" />% of</label>
      <label><input type="number" id="pct-of" placeholder="e.g. 200" /></label>
      <button class="calc-btn" onclick="calcBasicPct()">Calculate</button>
      <div class="result-box" id="pct-basic-result"></div>
    </div>
    <div id="pct-marks" class="tab-pane">
      <label>Marks Obtained <input type="number" id="marks-obt" placeholder="e.g. 450" /></label>
      <label>Total Marks <input type="number" id="marks-total" placeholder="e.g. 600" /></label>
      <button class="calc-btn" onclick="calcMarksPct()">Calculate</button>
      <div class="result-box" id="pct-marks-result"></div>
    </div>
    <div id="pct-change" class="tab-pane">
      <label>Original Value <input type="number" id="pct-orig" placeholder="e.g. 500" /></label>
      <label>New Value <input type="number" id="pct-new" placeholder="e.g. 650" /></label>
      <button class="calc-btn" onclick="calcPctChange()">Calculate</button>
      <div class="result-box" id="pct-change-result"></div>
    </div>
  

  

</body>
</html>
